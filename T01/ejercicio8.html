<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <style>
        
    </style>
</head>
<body>
    <form action="" method="get">
        <p> 
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required autofocus>
        </p>
        <p> 
            <label for="url">URL:</label>
            <input type="url" name="url_control" id="url_control" required placeholder="Escribe la URL de tu página web personal">
        </p>
        <p>
            Fecha: 
            <input type="date" name="date_control" id="data_control">
        </p>
        <p>
            Tiempo:
            <input type="time" name="time_control" id="">
        </p>
        <p>
            Mes:
            <input type="month" name="month_control" id="month_control">
        </p>
        <p>
            Semana:
            <input type="week" name="week_control" id="">
        </p>
        <p>
            Número (min -10, max 10)
            <input 
            type="number" 
            name="number_control" 
            id=""
            min="-10"
            max="10"

            >
        </p>
        <p>
            Teléfono:
            <input type="tel" name="tel_c" id="tel_c">
        </p>
        <p>
            Término de búsqueda:
            <input type="search" name="search_c" id="">
        </p>
        <p>
            Color:
            <input type="color" name="color_c" id="">
        </p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
